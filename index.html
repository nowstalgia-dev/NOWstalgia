<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWstalgia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <h1>NOWstalgia</h1>
    <div class="slider-container">
        <input type="range" min="1980" max="2025" value="2000" id="year-slider">
        <p>Year: <span id="year-display">2000</span></p>
    </div>
    <div class="category-buttons">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="tech">Tech</button>
        <button class="category-btn" data-category="music">Music</button>
        <button class="category-btn" data-category="movies">Movies</button>
    </div>
    <div id="nostalgia-content">
        <h2 id="year-title">2000</h2>
        <p id="year-info">Loading nostalgia...</p>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="year-images">
                <!-- Images will be dynamically added here -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <div class="submit-form">
        <h3>Add Your Memory</h3>
        <textarea id="memory-input" placeholder="Share a vibe from this year..."></textarea>
        <button id="submit-memory">Submit</button>
    </div>
    <!-- Modal for marketplace options -->
    <div id="marketplace-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">Ã—</span>
            <h3 id="modal-title">Explore This Item</h3>
            <div id="modal-buttons">
                <button id="modal-buy" class="modal-btn">Buy Item</button>
                <button id="modal-stream" class="modal-btn">Stream Music/Movie</button>
                <button id="modal-marketplace" class="modal-btn">View in Marketplace</button>
            </div>
        </div>
    </div>
    <!-- Audio for click sound -->
    <audio id="click-sound" src="https://www.soundjay.com/buttons/click-1.mp3" preload="auto"></audio>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
