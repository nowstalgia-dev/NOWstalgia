<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWstalgia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Swiper.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <h1>NOWstalgia</h1>
    <div class="slider-container">
        <input type="range" min="1980" max="2025" value="2000" id="year-slider">
        <p>Year: <span id="year-display">2000</span></p>
    </div>
    <div class="category-buttons">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="tech">Tech</button>
        <button class="category-btn" data-category="music">Music</button>
        <button class="category-btn" data-category="movies">Movies</button>
    </div>
    <div id="nostalgia-content">
        <h2 id="year-title">2000</h2>
        <p id="year-info">Loading nostalgia...</p>
        <!-- Cover Flow Slider -->
        <div class="swiper-container">
            <div class="swiper-wrapper" id="year-images">
                <!-- Images will be dynamically added here -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <div class="submit-form">
        <h3>Add Your Memory</h3>
        <textarea id="memory-input" placeholder W="Share a vibe from this year..."></textarea>
        <button id="submit-memory">Submit</button>
    </div>
    <!-- Swiper.js Script -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
