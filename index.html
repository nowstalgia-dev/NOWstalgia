<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWstalgia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NOWstalgia</h1>
    <div class="slider-container">
        <input type="range" min="1980" max="2025" value="2000" id="year-slider">
        <p>Year: <span id="year-display">2000</span></p>
    </div>
    <div id="nostalgia-content">
        <h2 id="year-title">2000</h2>
        <p id="year-info">Loading nostalgia...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
